blackjack_start_game:
    path:     /start
    defaults: { _controller: CasinoBlackjackBundle:Game:start }
    requirements:
        _method:  GET

blackjack_game:
    path:     /game
    defaults: { _controller: CasinoBlackjackBundle:Game:play }

        _method:  GET

get_blackjack_login:
    path:     /login
    defaults: { _controller: CasinoBlackjackBundle:Player:login }
    requirements:
        _method:  GET

post_blackjack_login:
    path:     /login
    defaults: { _controller: CasinoBlackjackBundle:Player:createPlayer }
